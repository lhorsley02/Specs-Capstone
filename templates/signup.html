{% extends 'base.html' %}


{% block body %} 

<form class="form-signup" method="POST" action="{{ url_for('signup') }}">

    <h2 class="form-signup-heading">Welcome! Sign Up Below:</h2>
    {{form.csrf_token}}
      <div>
        {{form.fname.label}}
        {{form.fname}}
      </div>
      <div>
        {{form.lname.label}}
        {{form.lname}}
      </div>
      <div>
        {{form.email.label}}
        {{form.email}}
      </div>
      <div>
        {{form.username.label}}
        {{form.username}}
      </div>
      <div>
        {{form.password.label}}
        {{form.password}}
      </div>
      <button class="sign-btn">
        {{form.submit}}
      </button>
  </form>
{% endblock %}
